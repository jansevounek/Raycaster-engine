<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div class="mobile-container w-screen">
        <div class="controller-container">
            <div class="controlls-container">
                <button class="controlls-button" id="forward" data-unselectable="unselectable content">↑</button>
            </div>
            <div class="controlls-container">
                <button class="controlls-button" id="left" data-unselectable="unselectable content">←</button>
                <button class="controlls-button" id="back" data-unselectable="unselectable content">↓</button>
                <button class="controlls-button" id="right" data-unselectable="unselectable content">→</button>
            </div>
        </div>
        <canvas id="rays" class="mobile-rays"></canvas>
        <div class="mobile-map-container w-screen" id="map-container">
            <div class="mobile-player" id="player"a></div>
        </div>
        <div class="mobile-game-container w-screen h-screen" id="game-container">
            <canvas id="viewCanvas"></canvas>
        </div>
        <script src="mobile.js"></script>
    </div>
</body>
</html>
